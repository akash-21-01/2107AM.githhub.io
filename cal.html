<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Calculator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the calculator */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }
        /* Style for the calculator display input to prevent blinking cursor */
        .calculator-display {
            caret-color: transparent;
        }
        
        /* Base styles for all calculator buttons */
        .btn {
            transition: all 0.1s ease-in-out;
        }

        /* Hover effect for desktop users */
        .btn:hover {
            filter: brightness(120%);
        }
        
        /* Active state for click/tap feedback */
        .btn:active {
            transform: scale(0.95);
            filter: brightness(90%);
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto bg-white dark:bg-black rounded-2xl shadow-2xl p-6 border border-gray-300 dark:border-gray-700">
        <!-- Calculator Display -->
        <div class="mb-6">
            <input type="text" id="display" class="calculator-display w-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-6xl text-right p-4 rounded-lg focus:outline-none placeholder-gray-400 dark:placeholder-gray-500" readonly placeholder="0">
        </div>

        <!-- Calculator Buttons Grid -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Row 1 -->
            <button onclick="clearDisplay()" class="btn text-2xl bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">C</button>
            <button onclick="appendToDisplay('/')" class="btn text-2xl bg-amber-500 hover:bg-amber-600 text-white p-4 rounded-lg shadow-md">/</button>
            <button onclick="appendToDisplay('*')" class="btn text-2xl bg-amber-500 hover:bg-amber-600 text-white p-4 rounded-lg shadow-md">x</button>
            <button onclick="deleteLast()" class="btn text-2xl bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">DEL</button>
            
            <!-- Row 2 -->
            <button onclick="appendToDisplay('7')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">7</button>
            <button onclick="appendToDisplay('8')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">8</button>
            <button onclick="appendToDisplay('9')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">9</button>
            <button onclick="appendToDisplay('-')" class="btn text-2xl bg-amber-500 hover:bg-amber-600 text-white p-4 rounded-lg shadow-md">-</button>

            <!-- Row 3 -->
            <button onclick="appendToDisplay('4')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">4</button>
            <button onclick="appendToDisplay('5')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">5</button>
            <button onclick="appendToDisplay('6')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">6</button>
            <button onclick="appendToDisplay('+')" class="btn text-2xl bg-amber-500 hover:bg-amber-600 text-white p-4 rounded-lg shadow-md">+</button>
            
            <!-- Row 4 -->
            <button onclick="appendToDisplay('1')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">1</button>
            <button onclick="appendToDisplay('2')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">2</button>
            <button onclick="appendToDisplay('3')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">3</button>
            <button onclick="calculateResult()" class="btn text-2xl bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg shadow-md row-span-2">=</button>

            <!-- Row 5 -->
            <button onclick="appendToDisplay('0')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md col-span-2">0</button>
            <button onclick="appendToDisplay('.')" class="btn text-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        /**
         * Appends a value to the calculator display.
         * @param {string} value - The character or number to append.
         */
        function appendToDisplay(value) {
            // If display shows an error, clear it before adding new input
            if (display.value === 'Error' || display.value === 'Infinity') {
                display.value = '';
            }
            display.value += value;
        }

        /**
         * Clears the entire calculator display.
         */
        function clearDisplay() {
            display.value = '';
        }

        /**
         * Deletes the last character from the display.
         */
        function deleteLast() {
            display.value = display.value.toString().slice(0, -1);
        }

        /**
         * Evaluates the expression in the display and shows the result.
         */
        function calculateResult() {
            try {
                // If the display is empty, do nothing.
                if(display.value === "") {
                    return;
                }
                
                // Sanitize the expression to prevent security issues with eval.
                // Allow numbers, operators, parentheses, and dots.
                const sanitizedExpression = display.value.replace(/[^-()\d/*+.]/g, '');
                
                // Use the Function constructor for safer evaluation than direct eval()
                const result = new Function('return ' + sanitizedExpression)();

                if (isNaN(result) || !isFinite(result)) {
                    display.value = 'Error';
                } else {
                    // Round to a reasonable number of decimal places to avoid floating point issues
                    display.value = parseFloat(result.toPrecision(12));
                }
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Add keyboard support for a better user experience
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault(); // Prevent form submission or other default actions
                calculateResult();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key.toLowerCase() === 'c' || key === 'Escape') {
                clearDisplay();
            }
        });
    </script>

</body>
</html>
